<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text" id="result" readonly />
      </div>
      <div class="calculator">
        <div class="button-container">
          <button type="button" class="button">7</button>
          <button class="button">8</button>
          <button type="button" class="button">9</button>
          <button class="button del">C</button>
        </div>
        <div class="button-container">
          <button class="button">4</button>
          <button type="button" class="button">5</button>
          <button class="button">6</button>
          <button type="button" class="button">+</button>
        </div>
        <div class="button-container">
          <button class="button">1</button>
          <button type="button" class="button">2</button>
          <button class="button">3</button>
          <button type="button" class="button">-</button>
        </div>
        <div class="button-container">
          <button class="button">.</button>
          <button type="button" class="button">0</button>
          <button class="button">/</button>
          <button type="button" class="button">*</button>
        </div>
        <div class="button-container">
          <button class="button">%</button>
          <button class="button reset">AC</button>
          <button class="button equal-to">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
